<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sundial Calculator for Real vs Flat Earth</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <!-- Header section -->
  <header>
    <h1>Sundial Calculator for Real vs Flat Earth</h1>
    <p>Compare a real-world sundial with a flat Earth model</p>
  </header>

  <main>
    <div class="main-content">
      <div class="input-output-container">
        <section class="input-section">
          <h2>Inputs</h2>

          <!-- Hemisphere selector -->
          <div>
            <label for="hemisphere-northern">Hemisphere:</label>
            <input type="radio" id="hemisphere-northern" name="hemisphere" value="northern" checked> Northern
            <input type="radio" id="hemisphere-southern" name="hemisphere" value="southern"> Southern
          </div>
          
          <!-- Latitude input -->
          <div>
            <label for="latitude-slider">Latitude (10° - 70°):</label>
            <input type="range" id="latitude-slider" min="10" max="70" step="any" value="20" required>
            <input type="number" id="latitude-number" min="10" max="70" step="any" value="20" required>
          </div>
          
          <!-- Diameter input -->
          <div>
            <label for="diameter-slider">Sundial Diameter (120 - 1000):</label>
            <input type="range" id="diameter-slider" min="120" max="1000" step="any" value="260" required>
            <input type="number" id="diameter-number" min="120" max="1000" step="any" value="260" required>
          </div>
          
          <!-- Numerals selector -->
          <div>
            <label for="numerals-numbers">Numerals:</label>
            <input type="radio" id="numerals-numbers" name="numerals" value="numbers" checked> Numbers
            <input type="radio" id="numerals-roman" name="numerals" value="roman"> Roman Numerals
          </div>
        </section>

        <section class="output-section">
          <h2>Outputs</h2>
          <!-- Placeholder for sundials -->
<div id="sundial-real">
  <svg id="real-sundial-svg" width="400" height="200" viewBox="0 0 400 200">
    <!-- Left quarter circle -->
    <path d="M 50 150 A 100 100 0 0 1 199 50" fill="none" stroke="black" stroke-width="2"/>
    
    <!-- Right quarter circle -->
    <path d="M 201 150 A 100 100 0 0 1 350 50" fill="none" stroke="black" stroke-width="2"/>

    <!-- Base lines for the semi-circle -->
    <line x1="50" y1="150" x2="199" y2="150" stroke="black" stroke-width="2"/>
    <line x1="201" y1="150" x2="350" y2="150" stroke="black" stroke-width="2"/>
  </svg>
</div>




          <div id="sundial-flat"></div>

          <!-- Placeholder for gnomon diagram -->
          <div id="gnomon-real"></div>
          <div id="gnomon-flat"></div>

          <!-- Placeholder for hour angles -->
          <p>Real Sundial Hour Angles: <span id="real-hour-angles"></span></p>
          <p>Flat Earth Sundial Hour Angles: <span id="flat-hour-angles"></span></p>
        </section>
      </div>

      <!-- Collapsible sections -->
      <button type="button" class="collapsible" id="how-to-use-button">How to Use the Sundial Calculator</button>
      <div class="content"></div>

      <button type="button" class="collapsible" id="detailed-calculation-button">Detailed Calculation Method</button>
      <div class="content"></div>

      <button type="button" class="collapsible" id="contact-us-button">Contact Us</button>
      <div class="content"></div>
    </div>

  </main>

  <!-- External scripts for interactive elements -->
  <script src="collapsible.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
